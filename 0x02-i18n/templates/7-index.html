<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internationalization Example</title>
</head>
<body>
    <h1>Hello World</h1>
    {% if user %}
        <p>{{ _('logged_in_as', username=user['name']) }}</p>
    {% else %}
        <p>{{ _('not_logged_in') }}</p>
    {% endif %}
</body>
</html>
